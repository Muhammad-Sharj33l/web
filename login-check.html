<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login with Password Visibility</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px;
            padding-right: 45px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 55px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .password-toggle:hover {
            color: #2c3e50;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #1a252f;
        }
        
        .btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #ecf0f1;
        }
        
        .attempts {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .hint {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Secure Login Portal</h1>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <span class="password-toggle" id="passwordToggle">
                    <i class="far fa-eye"></i>
                </span>
            </div>
            
            <button class="btn" id="loginBtn" onclick="validateLogin()">Login</button>
            
            <div id="message" class="message"></div>
            
            <div class="attempts">
                Attempts: <span id="attemptCount">0</span>/3
            </div>
            
            <div class="hint">
                Use the eye icon to show/hide your password
            </div>
        </div>
        
        <div class="footer">
            <p>Secure Authentication System &copy; 2023</p>
        </div>
    </div>

    <script>
        // Preset credentials (not displayed to the user)
        const PRESET_USERNAME = "admin";
        const PRESET_PASSWORD = "securePass123";
        
        let attempts = 0;
        const maxAttempts = 3;
        
        // Toggle password visibility
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        function validateLogin() {
            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');
            const attemptCountElement = document.getElementById('attemptCount');
            const loginBtn = document.getElementById('loginBtn');
            
            // Validate if fields are not empty
            if (!username || !password) {
                messageElement.className = "message error";
                messageElement.textContent = "Please fill in all fields";
                return;
            }
            
            // Increment attempt counter
            attempts++;
            attemptCountElement.textContent = attempts;
            
            // Check if credentials match
            if (username === PRESET_USERNAME && password === PRESET_PASSWORD) {
                messageElement.className = "message success";
                messageElement.textContent = "Login Successful! Redirecting...";
                
                // Disable form after successful login
                document.getElementById('username').disabled = true;
                document.getElementById('password').disabled = true;
                loginBtn.disabled = true;
                
                // Simulate redirect
                setTimeout(() => {
                    alert("Welcome to the secure area!");
                }, 1500);
            } else {
                messageElement.className = "message error";
                
                if (attempts >= maxAttempts) {
                    messageElement.textContent = "Maximum attempts reached. Account locked.";
                    document.getElementById('username').disabled = true;
                    document.getElementById('password').disabled = true;
                    loginBtn.disabled = true;
                } else {
                    messageElement.textContent = "Invalid credentials. Please try again.";
                    
                    // Clear password field for retry
                    document.getElementById('password').value = "";
                    document.getElementById('password').focus();
                }
            }
        }
        
        // Allow submitting form with Enter key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                validateLogin();
            }
        });
    </script>
</body>
</html>
